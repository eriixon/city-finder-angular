<div class="container" id="spanel">
  <form [formGroup]="cityForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
      <button type="submit" class="btn btn-success"><i class="material-icons">search</i></button>
      <div class="col">
        <input class="form-control" formControlName="city" placeholder="City">
      </div>
      <div class="col">
        <select class="form-control" formControlName="country">
          <option value="" disabled selected>Select country</option>
          <option *ngFor="let c of countries" [value]="c">{{c}}</option>
        </select>
      </div>
    </div>
  </form>
</div>
